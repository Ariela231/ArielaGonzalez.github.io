<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portafolio de Ariela Gonzalez</title>
<link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Martel Sans', sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #f4f4f4;
    padding: 10px 0;
    text-align: center;
  }
  nav {
    display: flex;
    justify-content: center;
    background-color: #333;
    padding: 10px 0;
  }
  nav a {
    color: white;
    text-decoration: none;
    padding: 0 15px;
  }
  .main-content {
    display: flex;
    justify-content: space-between;
    padding: 20px;
  }
  .featured-content {
    width: 65%;
    background-color: #ddd;
    padding: 20px;
  }
  .additional-info {
    width: 30%;
    background-color: #f4f4f4;
    padding: 20px;
  }
  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
  }
</style>
</head>
<body>
<header>
  <h1>Ariela González</h1>
  <p>Diseñadora UX</p>
</header>
<nav>
  <a href="#">Inicio</a>
  <a href="#">Acerca de mí</a>
  <a href="#">Proyectos</a>
  <a href="#">Contacto</a>
</nav>
<div class="main-content">
  <div class="featured-content">
    <!-- Contenido destacado aquí -->
  </div>
  <div class="additional-info">
    <!-- Información adicional aquí -->
  </div>
</div>
<footer>
  <p>© 2024 Ariela Gonzalez</p>
</footer>
</body>
</html>
